<button>Rött vin</button>
<div>Vitt vin</div>
<div>Bubbel</div>
<div>-</div>

<div class="grid">
  <div>
    <div class="grid-item" *ngFor="let product of products2 | async">
      <div *ngIf="product.outOfStock == false">
        <div style="padding-bottom: 10px">
          {{ product.name }}
        </div>
        <img
          routerLink="/product/{{ product.id }}/{{ product.slug }}"
          src="{{ product.imageUrl }}"
          width="125"
          height="170"
          alt="Bild på {{ product.name }}"
        />
        <div style="padding-top: 10px">{{ product.price }} kr</div>
      </div>
    </div>
  </div>
</div>
