<div class="container">
  <mat-card *ngIf="product$ | async; let product; else: notFound">
    <mat-card-header class="headline">
      <mat-card-title>{{ product?.name }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ product?.imageUrl }}"
      alt="Bild på {{ product?.name }}"
      height="auto"
    />
    <mat-card-subtitle
      style="font-size: medium; padding-left: 3px; color: rgb(0, 0, 0)"
      >{{ product?.price }} kr</mat-card-subtitle
    >
    <mat-card-content>
      <p>{{ product?.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="addToCart(1)"
        *ngIf="howManyInCart < 1; else moreThanOne"
      >
        Köp nu
      </button>
    </mat-card-actions>

    <ng-template #moreThanOne>
      <mat-form-field>
        <mat-select
          [(value)]="howManyInCart"
          (selectionChange)="updateItem(product, howManyInCart)"
        >
          <mat-option *ngFor="let amount of amountList" [value]="amount">
            {{ amount }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-template>
  </mat-card>
  <ng-template #notFound>
    <div>Product not found</div>
  </ng-template>
</div>
