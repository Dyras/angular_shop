<div *ngIf="fetchedHistory$ | async as history">
  <div *ngFor="let order of history">
    <div>
      Tid och datum:
      {{ order.date.toDate() | date : "YYYY-MM-dd HH:mm" }}
    </div>
    <div>Beställda objekt: {{ order.total }}</div>
    <div>Drycker i beställningen:</div>
    <div *ngFor="let item of order.items">
      <div>Item name: {{ item.name }}</div>
      <div>Item price: {{ item.price }}</div>
      <div>Item amount: {{ item.amount }}</div>
    </div>
  </div>
</div>
