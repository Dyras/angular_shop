<nav>
  <a routerLink="">Framsidan</a>
  <a routerLink="/products">Produkter</a>
  <a *ngIf="!isUserLoggedIn" routerLink="/register">Registrera konto</a>
  <a *ngIf="!isUserLoggedIn" routerLink="/login">Logga in</a>
  <a *ngIf="isUserLoggedIn" href="javascript:void(0)" (click)="logOut()"
    >Logga ut</a
  >
  <div *ngIf="badgeNumber == 0; else moreThanZero">
    <a routerLink="/checkout">Varukorg</a>
  </div>
  <ng-template #moreThanZero>
    <a
      matBadge="{{ badgeNumber }}"
      matBadgePosition="below"
      matBadgeOverlap="false"
      routerLink="/checkout"
    >
      Varukorg
    </a>
  </ng-template>
</nav>
